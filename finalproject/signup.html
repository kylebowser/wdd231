<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Kyle Bowser - Travel Cancun - Signup Page</title>
    <meta name="description" content="Kyle Bowser, WDD 131 - Dynamic Web Fundamentals, Travel Cancun, Signup Page">
    <meta name="author" content="Kyle Bowser">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/site.css">
    <script src="scripts/site.js" defer></script>
</head>

<body>
    <header class="header">
        <span>Travel Cancun</span>
        <a id="menu" href="#"></a>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="attractions.html">Attractions</a></li>
                <li><a href="signup.html">Book</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <header>
            <h1 id="bookhead">Book with Us Today!</h1>
        </header>
        <div>
            <img id="masks" src="images/masks.webp" alt="Traditional Masks" loading="lazy">


            <form method="get" action="confirmation.html" class="wf1">
                <fieldset>
                    <label for="fname">First Name<input type="text" name="fname" id="fname" required></label>
                    <label for="lname">Last Name<input type="text" name="lname" id="lname" required></label>
                    <label for="phone">Phone<input type="tel" name="phone" id="phone" placeholder="1235551234"
                            required></label>
                    <label for="email">Email<input type="email" name="email" id="email"
                            placeholder="example@example.com" required></label>
                    <label for="submit"><input type="submit" id="submit" value="Cancun Today!"></label>
                </fieldset>
            </form>
        </div>
    </main>
    <footer contenteditable>
        <p>&copy; <span id="current-year"></span> | Kyle Bowser | Utah</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
